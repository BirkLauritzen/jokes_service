# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jokes-github-actions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_df13aa8dd64f4a01aec648560509d520 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_100a19862b2c48a5ae531c07c11c17e5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_df13aa8dd64f4a01aec648560509d520 }}/clbo/joke-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jokes-github-actions'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_82a803aa2ef841ea90518d08e7094339 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_df13aa8dd64f4a01aec648560509d520 }}/clbo/joke-service:${{ github.sha }}'